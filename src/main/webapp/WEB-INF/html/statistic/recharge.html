<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title></title>
		<link href="static/js/layui/css/layui.css" type="text/css" rel="stylesheet"/>
		<link href="static/css/themes/default/easyui.css" type="text/css" rel="stylesheet" />
		<link href="static/css/themes/icon.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="static/js/jquery.min.js"></script>
		<script type="text/javascript" src="static/js/view.js"></script>
		<script type="text/javascript" src="static/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="static/js/layui/layui.js"></script>
		<script type="text/javascript" src="static/js/echarts.min.js"></script>
		<script type="text/javascript" src="static/js/view.js"></script>
		<style type="text/css">
			html{
				width: 100%;
				height: 100%;
			}
			
			body{
				width: 100%;
				height: 100%;
			}
			
			.tongji{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="tongji" id="tongji">
			
		</div>
	</body>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('tongji'));

        // 指定图表的配置项和数据
        option = {
			title: {
				text: '城市',
				subtext: '充值统计'
			},
			tooltip: {
				trigger: 'axis',
				axisPointer: {
					type: 'cross',
					label: {
						backgroundColor: '#283b56'
					}
				}
			},
			legend: {
				type:"scroll",
				orient:"horizontal",
				data:['求和项:交易数量', '求和项:交易金额']
			},
			toolbox: {
				show: true,
				feature: {
					dataView: {readOnly: false},
					restore: {},
					saveAsImage: {}
				}
			},
			dataZoom: {
				show: false,
				start: 0,
				end: 100
			},
			xAxis: [
				{
					type: 'category',
					boundaryGap: true,
					nameLocation:"center",
					data: (function (){
						var now = new Date();
						var res = [];
						var len = 10;
						while (len--) {
							res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
							now = new Date(now - 2000);
						}
						return res;
					})()
				},
				{
					type: 'category',
					boundaryGap: true,
					nameLocation:"center",
					data: (function (){
						var now = new Date();
						var res = [];
						var len = 10;
						while (len--) {
							res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
							now = new Date(now - 2000);
						}
						return res;
					})()
				}
			],
			yAxis: [
				{
					type: 'value',
					scale: true,
					position:"right",
					name: '价格',
					max: 6000,
					min: 0,
					boundaryGap: [0.2, 0.2]
				},
				{
					type: 'value',
					scale: true,
					name: '预购量',
					max: 140000,
					min: 0,
					boundaryGap: [0.2, 0.2]
				}
			],
			series: [
				{
					name:'求和项:交易金额',
					type:'bar',
					label:{
						normal: {
							show:true,
							position:"top"
						}
					},
					xAxisIndex: 1,
					yAxisIndex: 1,
					data:[39030,67230,102660,107780,115030,113740,120900,126620,109170,105790]
				},
				{
					name:'求和项:交易数量',
					type:'line',
					itemStyle:{
						normal: {
							label:{
								show: true,
							},
						}
					},
					data:[1076,1827,2747,2904,3092,3106,3315,3307,2951,2670]
				}
			]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	</script>
</html>
