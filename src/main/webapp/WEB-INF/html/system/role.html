body {
	width: 100%;

<body class="layui-layout-body">
	<div class="layui-row" id="dataGrid">
		<table id="demo" lay-filter="test"></table>
	</div>
</body>
<script type="text/javascript">
	
	layui.use([ 'table', 'form' ], function() {

		configBody(layui.form,layui.table);
		
	});
	
	function configBody(myform,table){
	
		var field = ["code","name","remark"];
		var names = ["-code","-name","remark"];
		var title = ["角色编码","角色名称","角色备注"];
		var width = ["20","20"];	//  宽度比 字段 标题少一个 用作 沾满最后空余
		var event = {"add":"roleSave","edit":"roleUpdate","del":"roleDel","sel":"roleList"};
		
		var formFilter = "info";
		
		createSelAddHmtl(names,title,formFilter);		// 创建页面内容  
		
		formConfig(myform,formFilter);			// 初始化 form 
		
		layerConfig();						// 初始化弹出框 
		
		var cols = [];				
		cols.push(createCols(field,title,width));
		tableConfig(table,event['sel'],"#demo","demo",event,cols,myform,formFilter);	// 初始化 数据表格 
		
	}
	
</script>
